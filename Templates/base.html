<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

  {% block extra_css %}{% endblock %}

  <style>
    html { scroll-behavior: smooth; }
    body { 
      font-family: 'Poppins', sans-serif; 
      background-color: #0a0a0a; 
      color: #e0e0e0; /* ðŸŒŸ warna global lebih soft */
      line-height: 1.7;
    }

    h1, h2, h3, h4, h5, h6 {
      color: #ffffff; /* heading tetap putih biar menonjol */
      font-weight: 700;
    }

    p {
      color: #d0d0d0; /* paragraf abu-abu muda */
    }

    a {
      color: #ffcc00; 
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ff0080; /* aksen hover */
    }

    /* ðŸŒŸ Navbar Glass */
    .navbar {
      background: rgba(20,20,20,0.7);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    .navbar-brand {
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 1.4rem;
    }
    .nav-link {
      position: relative;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 3px;
      background: linear-gradient(90deg, #ffcc00, #ff0080);
      transition: width 0.35s ease;
      border-radius: 2px;
    }
    .nav-link:hover::after,
    .nav-link.active::after { width: 100%; }
    .nav-link:hover { color: #ffcc00; }
    .nav-link i { transition: transform 0.3s ease, color 0.3s ease; }
    .nav-link:hover i { transform: translateY(-2px) scale(1.1); color: #ff0080; }

    /* ðŸŒŸ Footer Glass */
    footer {
      background: rgba(20,20,20,0.95);
      color: #ccc;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 3rem 0 1rem;
      text-align: center;
    }
    footer .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 0.5rem;
    }
    footer .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255,255,255,0.05);
      color: #ffffff;
      font-size: 1.4rem;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }
    footer .social-links a::before {
      content: "";
      position: absolute;
      width: 120%;
      height: 120%;
      background: linear-gradient(45deg, #ffcc00, #ff0080, #ffcc00);
      top: -10%;
      left: -10%;
      transform: rotate(45deg);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 0;
    }
    footer .social-links a:hover::before { opacity: 0.6; }
    footer .social-links a i { position: relative; z-index: 1; }
    footer p { margin-bottom: 0.5rem; font-weight: 500; }

    main { padding-top: 2.5rem; padding-bottom: 3rem; }

    /* ðŸŒŸ Old Money Clock */
    .nav-clock {
      font-family: 'Times New Roman', serif; /* vibes klasik */
      font-size: 1rem;
      color: #e5c100; /* emas elegan */
      letter-spacing: 1px;
      border: 1px solid rgba(229,193,0,0.4);
      padding: 4px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 6px rgba(229,193,0,0.2), 0 0 6px rgba(229,193,0,0.2);
      transition: all 0.3s ease-in-out;
    }
    .nav-clock:hover {
      color: #fff;
      background: rgba(229,193,0,0.1);
      border-color: #e5c100;
      transform: scale(1.05);
    }

    /* ðŸŒŸ Modal vibes old money */
    #modalClock {
      font-family: 'Times New Roman', serif;
      letter-spacing: 2px;
      text-shadow: 0 0 12px rgba(229,193,0,0.5);
    }
    #calendar {
      font-family: 'Poppins', sans-serif;
      color: #dcdcdc;
    }
    #countdown {
      font-family: 'Times New Roman', serif;
      letter-spacing: 1px;
    }

  </style>
</head>
<body>

<!-- ðŸŒŸ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <i class="bi bi-stars me-2 text-warning"></i>
      Star<span class="text-warning">King</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.path=='/' %}active{% endif %}" href="/"><i class="bi bi-house-heart-fill me-1"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path=='/about' %}active{% endif %}" href="/about"><i class="bi bi-person-badge-fill me-1"></i> About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path=='/gallery' %}active{% endif %}" href="/gallery"><i class="bi bi-image-fill me-1"></i> Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path.startswith('/blog') %}active{% endif %}" href="/blog_story"><i class="bi bi-journal-bookmark-fill me-1"></i> Blog</a>
        </li>
      </ul>

      <li class="nav-item d-flex align-items-center ms-3">
        <span id="clock" class="nav-clock fw-semibold"></span>
      </li>

    </div>
  </div>
</nav>

<!-- ðŸŒŸ CONTENT -->
<main>
  {% block content %}{% endblock %}
</main>

<!-- ðŸŒŸ FOOTER -->
<footer>
  <div class="container">
    <p class="fw-bold">&copy; 2025 Star<span class="text-warning">King</span>. All Rights Reserved.</p>
    <div class="social-links">
      <a href="https://github.com/Mufarz-boop" target="_blank"><i class="bi bi-github"></i></a>
      <a href="https://www.tiktok.com/@alpheratz.family" target="_blank"><i class="bi bi-tiktok"></i></a>
      <a href="https://instagram.com/eadeon_vortiga" target="_blank"><i class="bi bi-instagram"></i></a>
    </div>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}

<!-- ðŸŒŸ Modal Clock & Calendar -->
<div class="modal fade" id="clockModal" tabindex="-1" aria-labelledby="clockModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-light border border-warning border-opacity-50 shadow-lg">
      <div class="modal-header">
        <h5 class="modal-title fw-bold text-warning" id="clockModalLabel"><i class="bi bi-clock-history me-2"></i>Old Money Time</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <!-- Jam realtime -->
        <h1 id="modalClock" class="display-3 fw-bold text-warning"></h1>
        <!-- Kalender -->
        <p id="calendar" class="lead text-info mb-3"></p>
        <!-- Countdown Tahun Baru -->
        <h5 class="fw-semibold">Countdown to New Year ðŸŽ†</h5>
        <p id="countdown" class="fs-5 text-warning"></p>
      </div>
    </div>
  </div>
</div>

<script>
  function updateClock() {
    const now = new Date();
    let h = now.getHours().toString().padStart(2, "0");
    let m = now.getMinutes().toString().padStart(2, "0");
    let s = now.getSeconds().toString().padStart(2, "0");
    document.getElementById("clock").textContent = `${h}:${m}:${s}`;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>

<script>
  // Update navbar clock
  function updateClock() {
    const now = new Date();
    let h = now.getHours().toString().padStart(2, "0");
    let m = now.getMinutes().toString().padStart(2, "0");
    let s = now.getSeconds().toString().padStart(2, "0");
    document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    document.getElementById("modalClock").textContent = `${h}:${m}:${s}`;

    // Kalender
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById("calendar").textContent = now.toLocaleDateString('en-GB', options);

    // Countdown Tahun Baru
    const year = now.getFullYear() + 1;
    const newYear = new Date(`January 1, ${year} 00:00:00`).getTime();
    const distance = newYear - now.getTime();

    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    let seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  setInterval(updateClock, 1000);
  updateClock();

  // Klik jam navbar â†’ buka modal
  document.getElementById("clock").style.cursor = "pointer";
  document.getElementById("clock").setAttribute("data-bs-toggle", "modal");
  document.getElementById("clock").setAttribute("data-bs-target", "#clockModal");
</script>

</body>
</html>
